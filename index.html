<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js" type="module"></script>
    <title>Clients</title>
</head>

<body>
    <div id="myApp">
        <header class="header">
            <div class="container header-container">
                <a class="header__logo" href="#">
                    <img style="height: 50px; width: 50px" src="img/logo.svg" alt="logo">
                </a>
                <input id="search-input" class="header__search" type="text" placeholder="Введите запрос">
            </div>
        </header>
        <main class="main">
            <section class="clients">
                <div class="container clients-container">
                    <h1 class="clients-title">Клиенты</h1>
                    <table class="clients-table">
                        <thead>
                            <tr>
                                <td class="head-td head-td-id up">
                                    ID
                                    <svg class="arrow-down" width="8" height="8" viewBox="0 0 8 8" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                                            fill="#9873FF" />
                                    </svg>
                                </td>
                                <td class="head-td head-td-name up">
                                    Фамилия Имя Отчество
                                    <svg class="arrow-down" width="8" height="8" viewBox="0 0 8 8" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                                        fill="#9873FF" />
                                </svg>
                                </td>
                                <td class="head-td head-td-data up">
                                    Дата и время создания
                                    <svg class="arrow-down" width="8" height="8" viewBox="0 0 8 8" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                                        fill="#9873FF" />
                                </svg>
                                </td>
                                <td class="head-td head-td-change up">
                                    Последние изменения
                                    <svg class="arrow-down" width="8" height="8" viewBox="0 0 8 8" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                                        fill="#9873FF" />
                                </svg>
                                </td>
                                <td class="head-td">
                                    Контакты
                                </td>
                                <td class="head-td">
                                    Действия
                                </td>
                                <td class="head-td">

                                </td>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="btn-wrapper">
                    <button id="add-client">
                        Добавить клиента
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
